<div class="mat-elevation-z4">
    <table mat-table [dataSource]="plantas">
        <!-- Id Column -->
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef>ID</th>
            <td mat-cell *matCellDef="let row">{{row.id}}</td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef>Nome</th>
            <td mat-cell *matCellDef="let row">{{row.name}}</td>
        </ng-container>

        <!-- Price Column -->
        <ng-container matColumnDef="alert">
            <th mat-header-cell *matHeaderCellDef>Alerta</th>
            <td mat-cell *matCellDef="let row">{{row.alert}}</td>
        </ng-container>

        <!-- Action Column -->
        <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef>Ações</th>
            <td mat-cell *matCellDef="let row">
                <a routerLink="/plantas/update/{{ row.id }}" class="edit">
                    <i class="material-icons">
                    edit
                </i>
                </a>
                <a routerLink="/plantas/delete/{{ row.id }}" class="delete">
                    <i class="material-icons">
                    delete
                </i>
                </a>
            </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
